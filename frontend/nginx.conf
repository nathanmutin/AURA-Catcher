server {
    listen 8080;
    server_name localhost;
    client_max_body_size 50M;

    root /usr/share/nginx/html;
    index index.html;

    # 1. HTML: Never cache, always revalidate
    # This ensures the browser always checks for a new index.html
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # 2. Assets: Cache forever
    # Vite handles versioning (e.g., assets/index.a1b2c.js), so these can be immutable.
    location /assets/ {
        # Cache for 1 year (31536000 seconds)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 3. Everything else (SPA fallback)
    # Serves index.html for unknown routes, but we don't set cache headers here 
    # because the actual file served is index.html which is covered by rule #1? 
    # Actually, try_files internal redirect might not pick up the location = /index.html headers depending on nginx version.
    # But usually it's fine. 
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://aura-catcher-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy photo requests to backend (or serve from shared volume if we wanted)
    # Using proxy is safer for permissions and keeps logic in backend
    location /photos/ {
        proxy_pass http://aura-catcher-backend:3000/photos/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
