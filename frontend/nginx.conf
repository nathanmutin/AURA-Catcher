server {
    listen 8080;
    server_name localhost;
    client_max_body_size 50M;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://aura-catcher-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy photo requests to backend (or serve from shared volume if we wanted)
    # Using proxy is safer for permissions and keeps logic in backend
    location /photos/ {
        proxy_pass http://aura-catcher-backend:3000/photos/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
